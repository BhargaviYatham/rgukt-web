<html>
    <head>
        <title>register form</title>
        <style>
            
            td{
                padding: 10px;
            }
            input[type='submit'],input[type='reset']{
                background-color:skyblue;
                border: none;
                height: 30px;
                width: 80px;
                border-radius: 5px;
            }
            p{
                color: red;
            }
            #p{
                position: relative;
            }
            #eye{
                position: absolute;
                margin-left:-15px;
                cursor: pointer;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body >
        <div class="form">
            <form  action='form.php' onsubmit="return validate();" target="_blank">
                <table>
                    <tr>
                        <td><label>FIRST NAME</label></td>
                        <td>
                            <input type="text" id="fn" required onkeypress="remove()">
                            <p id="msg1"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><label>MIDDLE NAME</label></td>
                        <td>
                            <input type="text" id="mn" >
                            <p id="msg2"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><label>FULL NAME</label></td>
                        <td><input type="text" id="ln" readonly></td>
                    </tr>
                    <tr>
                        <td><label>PH.NO TYPE</label></td>
                        <td id="check">
                            INDIA <input type="checkbox" id="in">
                             USA <input type="checkbox" id="us"> <br>
                        </td>
                        <td><p id="msg3"></p></td>
                    </tr>
                    <tr>
                        <td><label>PASSWORD</label></td>
                        <td><input type="password" id="p" ><i class="bi bi-eye-fill" id="eye" onclick="show()">e</i><p id="msg4"></p></td>
                    </tr>
                    <tr>
                        <td><label>HOBBIES</label></td>
                        <td>ACTING <input type="checkbox" id="h1"> DRAWING <input type="checkbox" id="h2"><br><br> READING <input type="checkbox" id="h3"> WRITING <input type="checkbox" id="h4"><p id="msg5"></p></td><br>

                    </tr>

                    <tr>
                        <td><label>PHOTO</label></td>
                        <td>
                            <input type="file" id="file" accept="image/*">
                            <p id="msg6"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><label>EMAIL</label></td>
                        <td>
                            <input type="text" id="mail">
                            <p id="msg7"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><label>DOB</label></td>
                        <td>
                            <input type="date">
                            <p id="msg8"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><label>ADDRESS</label></td>
                        <td>
                            <textarea id="address"></textarea>
                            <p id="msg8"></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox" id="term" onclick="enable()"><label> I AGREE TO THE TERMS OF THE COMPANY</label> </td>
                    </tr>
                    <tr>
                        <td><input type="reset" onclick="return confirm()"></td>
                        <td><input type="submit" editable="true" disabled="true" value="submit" id="submit"></td>
                    </tr>
                </table>
            </form>
            <script src="register.js"></script>
            <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        </div>
    </body>
</html>
